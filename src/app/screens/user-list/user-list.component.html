<h3>Danh sách tài khoản</h3>
<table class="table table-hover">
    <thead>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>
            <a routerLink="/users/add" class="btn btn-sm btn-info">Add</a>
        </th>
    </thead>
    <tbody *ngIf="users.length > 0">
        <tr *ngFor="let u of users">
            <td>{{u.id}}</td>
            <td>{{u.name}}</td>
            <td>{{u.email}}</td>
            <td>
                <a href="" class="btn btn-sm btn-primary">Edit</a>
                &nbsp;
                <button (click)="removeUser(u.id)" class="btn btn-sm btn-danger">Remove</button>
            </td>
        </tr>
    </tbody>
</table>
